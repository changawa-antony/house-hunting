{% extends 'base.html'%}
{% block content%}
{% include 'navbar.html'%}
<div class="container-fluid d-flex homepage-wrapper">
    <div class="col-8">
        <div class="jumbotron jumbotron-fluid text-center p-4 text-light" style="margin-top: 330px;">
            <div class="container">
              <h1 class="display-3 font-weight-bold">House hunting made easier</h1>
              <p class="lead">Create an account to see more...</p>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="form p-5 bg-light" style="height: 800px;">
            <h2 class="form-header text-center">Create an Account</h2>
            <form class="form-create p-5"> 

                <div class="form-group mb-3 p-2">
                    <label for="exampleInputUsername">Username</label>
                    <input type="username" class="form-control bg" id="exampleInputusername" placeholder="username" style="background-color: rgb(197, 197, 197);">
                </div>

                <div class="form-group mb-3 p-2">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="background-color: rgb(197, 197, 197);">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group mb-3 p-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control bg" id="exampleInputPassword1" placeholder="Password" style="background-color: rgb(197, 197, 197);">
                </div>

                <div class="form-group mb-3 p-2">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control bg" id="exampleInputPassword2" placeholder="Confirm Password" style="background-color: rgb(197, 197, 197);">
                </div>

                <div class="button p-2">
                    <button type="submit" class="btn btn-primary mr-2">Create</button>
                </div>
                
              </form>
        </div>
    </div>
</div>

{% endblock %}
